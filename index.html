<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tables</title>
</head>
<body>
    <table>
                <tr>
                    <th></th>
                    <th scope="col">Saturday</th>
                    <th scope="col">Sunday</th>
                </tr>
             
                <tr>
                 <th scope="row">Tickets sold :</th>
                 <td>$120</td>
                 <td>$135</td>
                </tr>
             
                <tr>
                 <th scope="row">Total sales :</th>
                 <td>$600</td>
                 <td>$675</td>
                </tr>
    </table>
    <hr>

    <table>
            <tr>
                <th></th>
                <th>ABC</th>  
                <th>BBC</th>   
                <th>CNN</th>         
            </tr>
         <tr>
             <th> 6pm-7pm </th>
             
             <td rowspan="2">Movie</td>
             <td>Comedy</td>
             <td>News</td>
         </tr>

         <tr>
                <th> 7pm-8pm </th>
                <td>Sports</td>
                <td>Current Afrairs</td>
                
         </tr>

    </table>
    
   
</body>
</html>
